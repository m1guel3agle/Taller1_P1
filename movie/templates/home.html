<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h1 class="text-center mb-4">Movie Reviews</h1>

<form method="get" class="mb-4 d-flex">
    <input type="text" name="searchMovie" class="form-control me-2" placeholder="Search movie">
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<div class="row">
{% for movie in movies %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            {% if movie.image %}
                <img src="{{ movie.image.url }}" class="card-img-top">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.description }}</p>

                {% if movie.url %}
                    <a href="{{ movie.url }}" class="btn btn-secondary">More info</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endfor %}
</div>

</body>

</html>
