<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>

<h1>Movie Reviews</h1>

<form method="get">
    <input type="text" name="searchMovie" placeholder="Search movie">
    <button type="submit">Search</button>
</form>

<hr>

{% for movie in movies %}
    <div>
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.description }}</p>

        {% if movie.image %}
            <img src="{{ movie.image.url }}" width="200">
        {% endif %}

        {% if movie.url %}
            <p><a href="{{ movie.url }}">More info</a></p>
        {% endif %}
    </div>
    <hr>
{% endfor %}

</body>
</html>
